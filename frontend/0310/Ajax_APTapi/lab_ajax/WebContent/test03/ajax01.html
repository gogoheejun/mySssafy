<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.ajax방식</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	$.ajax({
		type:"GET",
		url:"ajaxResult1.jsp?num=100",
		dataType:"text",
		error:function(){
			alert("통신실패!!");
		},
		success:function(data){
			//alert("통신데이터값:" + data)
			$('#display').html(data);
		}		
	});
});
</script>
</head>
<body>
<div id="display"></div>
</body>
</html>
<!-- 
 속성              설명
 type      http 전송 method를 지정한다. GET, POST
 url       호출 URL. GET 방식일경우 URL 뒤에 파라미터를 붙여서 사용해도 된다.
 [data]      요청 매개변수 설정 
 [dataType]  Ajax를 통해 호출한 페이지의 Return 형식이다. 
                     형식에 따라 xml, json, html, text 등을 사용하면 된다.
 [error]     에러났을때의 처리 부분이다. 
 success   성공했을때의 처리 부분이다. 보통 해당 부분에서 데이터 핸들링을 하면 된다.
 -->
